<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Merry Christmas Quiz</title>
    
</head>

<body>
<div class="container">
<h1 class="title text-color">Merry Christmas Quiz!</h1>

  <p>You have 60 seconds to complete the quiz. For every right answer, 10 seconds will be added to your time! But beware, for every WRONG answer, <b>15 seconds</b> will be subtracted from your time!</p>




<div class="timer">
  <div id="seconds">60</div>
  <button id="start-button">Start Quiz!</button>
</div>

  <p id="quizQuestions"></p> 

  <p class="text-title" id="right-wrong"></p>
  <p id="score"></p>
  
  <ul class="text-title" id="saved-initials"></ul>
<input class="d-none" id="initials" placeholder="Your Initials Here">
<button class="d-none" id="submit-button">Submit</button>
  
<footer>
</footer>
</div>
<script src="script.js"></script>
</body>
</div>
</html>
